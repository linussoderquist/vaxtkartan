<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Karta: Kärlväxtobservationer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { height: 90vh; }
    .controls { padding: 1em; background: #f4f4f4; }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="fetchObservations()">Visa kärlväxter i kartvyn</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let geoLayer;

    async function fetchObservations() {
      if (geoLayer) {
        map.removeLayer(geoLayer);
      }

      const bounds = map.getBounds();
      const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;

      const url = `https://artdatabanken.se/api/wfs/marker/v1.0.0?service=WFS&request=GetFeature&typeName=marker:latest_observations&bbox=${bbox}&outputFormat=application/json`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        geoLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const popupContent = `<strong>${props.vernacularName || 'Okänd art'}</strong><br>Vetenskapligt namn: ${props.scientificName}<br>Datum: ${props.eventDate}`;
            layer.bindPopup(popupContent);
          },
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: '#3388ff',
              color: '#000',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.6
            });
          }
        }).addTo(map);

        if (data.features.length === 0) {
          alert('Inga observationer hittades i den valda kartvyn.');
        }
      } catch (error) {
        console.error('Fel vid hämtning:', error);
        alert('Kunde inte hämta data.');
      }
    }
  </script>
</body>
</html>
