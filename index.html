<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Heatmap: SE-klassade arter från Artportalen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    .controls { padding: 1em; background: #f4f4f4; }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="generateHeatmap()">Visa SE-klassade arter (Artportalen)</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let heatLayer;
    const riskCSV = "Riskklassning2024_Uttag.csv";
    const token = "DIN_API_NYCKEL_HÄR"; // <-- byt ut mot din faktiska API-nyckel

    async function loadSETaxonIds() {
      return new Promise((resolve, reject) => {
        Papa.parse(riskCSV, {
          download: true,
          header: true,
          complete: results => {
            const ids = results.data
              .filter(row => row["Riskkategori, utfall enligt GEIAA metodik"]?.trim() === "SE")
              .map(row => row["TaxonId"]?.trim())
              .filter(id => id);
            resolve(ids);
          },
          error: err => reject(err)
        });
      });
    }

    async function fetchObservationsForTaxa(taxonIds, bounds) {
      const today = new Date();
      const fromYear = today.getFullYear() - 5;
      const bbox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;

      const url = `https://api.artdatabanken.se/species-observation-system/v1/observations?taxonIds=${taxonIds.join(",")}&bbox=${bbox}&startDate=${fromYear}-01-01&endDate=${today.getFullYear()}-12-31&limit=150`;

      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/json'
        }
      });

      if (!response.ok) {
        console.error('Fel vid hämtning:', response.status, await response.text());
        return [];
      }

      return await response.json();
    }

    async function generateHeatmap() {
      const bounds = map.getBounds();
      const taxonIds = await loadSETaxonIds();
      const observations = await fetchObservationsForTaxa(taxonIds, bounds);

      const points = observations.map(obs => [
        obs.decimalLatitude,
        obs.decimalLongitude,
        10 // vikt för SE
      ]);

      if (heatLayer) map.removeLayer(heatLayer);
      heatLayer = L.heatLayer(points, {
        radius: 20,
        blur: 15,
        maxZoom: 10
      }).addTo(map);

      if (points.length === 0) alert("Inga SE-observationer hittades i kartvyn.");
    }

    window.generateHeatmap = generateHeatmap;
  </script>
</body>
</html>
