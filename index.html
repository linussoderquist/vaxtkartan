<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Heatmap: Nektarproduktion från GBIF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Montserrat', sans-serif; }
    #map { height: 90vh; }
    .controls { padding: 1em; background: #f4f4f4; }
    #loading {
      position: absolute;
      top: 1em;
      right: 1em;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5em 1em;
      border-radius: 4px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="generateHeatmap()">Visa heatmap för nektarproduktion (GBIF)</button>
    <button onclick="generateRelevanceHeatmap()">Visa heatmap för biodiversitetsvärde (GBIF)</button>
  </div>
  <div id="loading">Laddar observationer...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const csvURL = "vaxtdata.csv";

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function loadNectarSpecies() {
      return new Promise((resolve, reject) => {
        Papa.parse(csvURL, {
          download: true,
          header: true,
          complete: results => {
            const lookup = {};
            results.data.forEach(row => {
              const name = row["Scientific name"]?.trim();
              const nectar = parseFloat(row["Nectar production"]);
              if (name && !isNaN(nectar) && nectar > 0) {
                lookup[name] = nectar;
              }
            });
            resolve(lookup);
          },
          error: err => reject(err)
        });
      });
    }

    async function fetchGBIFObservations(scientificName) {
      const bounds = map.getBounds();
      const south = bounds.getSouth();
      const west = bounds.getWest();
      const north = bounds.getNorth();
      const east = bounds.getEast();
      const wkt = `POLYGON((${west} ${south}, ${east} ${south}, ${east} ${north}, ${west} ${north}, ${west} ${south}))`;
      const today = new Date();
      const fromYear = today.getFullYear() - 5;
      const url = `https://api.gbif.org/v1/occurrence/search?scientificName=${encodeURIComponent(scientificName)}&hasCoordinate=true&geometry=${encodeURIComponent(wkt)}&limit=150&year=${fromYear},${today.getFullYear()}`;

      const response = await fetch(url);
      const data = await response.json();
      return data.results || [];
    }

    async function generateHeatmap() {
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';

      const nectarLookup = await loadNectarSpecies();
      const names = Object.keys(nectarLookup);
      loadingElement.textContent = `Laddar observationer... 0/${names.length}`;

      const points = [];
      const foundSpecies = [];

      for (let i = 0; i < names.length; i++) {
        const name = names[i];
        const nectar = nectarLookup[name];
        try {
          const observations = await fetchGBIFObservations(name);
          let found = false;
          observations.forEach(obs => {
            if (obs.decimalLatitude && obs.decimalLongitude) {
              points.push([obs.decimalLatitude, obs.decimalLongitude, nectar]);
              found = true;
            }
          });
          if (found) foundSpecies.push(name);
          loadingElement.textContent = `Laddar observationer... ${i + 1}/${names.length}`;
          await delay(250);
        } catch (err) {
          console.warn(`Fel vid hämtning för art: ${name}`);
        }
      }

      loadingElement.style.display = 'none';

      if (points.length === 0) {
        alert("Inga observationer med nektarproduktion hittades i kartvyn.");
        return;
      }

      L.heatLayer(points, {
        radius: 20,
        blur: 15,
        maxZoom: 10
      }).addTo(map);

      alert("Följande arter hade observationer:\n" + foundSpecies.join("\n"));
    }

    window.generateHeatmap = generateHeatmap;

    async function generateRelevanceHeatmap() {
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';

      const relevanceLookup = await new Promise((resolve, reject) => {
        Papa.parse(csvURL, {
          download: true,
          header: true,
          complete: results => {
            const lookup = {};
            results.data.forEach(row => {
              const name = row["Scientific name"]?.trim();
              const relevance = parseFloat(row["Biodiversity relevance"]);
              if (name && !isNaN(relevance) && relevance > 0) {
                lookup[name] = relevance;
              }
            });
            resolve(lookup);
          },
          error: err => reject(err)
        });
      });

      const names = Object.keys(relevanceLookup);
      loadingElement.textContent = `Laddar observationer... 0/${names.length}`;

      const points = [];
      const foundSpecies = [];

      for (let i = 0; i < names.length; i++) {
        const name = names[i];
        const relevance = relevanceLookup[name];
        try {
          const observations = await fetchGBIFObservations(name);
          let found = false;
          observations.forEach(obs => {
            if (obs.decimalLatitude && obs.decimalLongitude) {
              points.push([obs.decimalLatitude, obs.decimalLongitude, relevance]);
              found = true;
            }
          });
          if (found) foundSpecies.push(name);
          loadingElement.textContent = `Laddar observationer... ${i + 1}/${names.length}`;
          await delay(400);
        } catch (err) {
          console.warn(`Fel vid hämtning för art: ${name}`);
        }
      }

      loadingElement.style.display = 'none';

      if (points.length === 0) {
        alert("Inga observationer med biodiversitetsvärde hittades i kartvyn.");
        return;
      }

      L.heatLayer(points, {
        radius: 20,
        blur: 15,
        maxZoom: 10
      }).addTo(map);

      alert("Följande arter hade observationer (biodiversitetsvärde):\n" + foundSpecies.join("\n"));
    }
  </script>
  <footer style="padding: 1em; background: #f4f4f4; font-size: 0.9em; text-align: center;">
    <strong>Källor:</strong>
    <a href="https://www.gbif.org" target="_blank">gbif.org</a> |
    <a href="https://doi.org/10.1016/j.ecolind.2020.106923" target="_blank">https://doi.org/10.1016/j.ecolind.2020.106923</a>
  </footer>
</body>
</html>
