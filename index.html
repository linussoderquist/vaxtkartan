<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Heatmap: SE-klassade arter från GBIF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    .controls { padding: 1em; background: #f4f4f4; }
    #loading {
      position: absolute;
      top: 1em;
      right: 1em;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5em 1em;
      border-radius: 4px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="generateHeatmap()">Visa heatmap för SE-klassade arter (GBIF)</button>
  </div>
  <div id="loading">Laddar observationer...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let heatLayer;
    const csvURL = "Riskklassning2024_Uttag.csv";

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function loadSETaxonNames() {
      return new Promise((resolve, reject) => {
        Papa.parse(csvURL, {
          download: true,
          header: true,
          complete: results => {
            const lookup = {};
            results.data.forEach(row => {
              const name = row["Vetenskapligt namn (vid riskklassificeringens genomförande)"]?.trim();
              const klass = row["Riskkategori, utfall enligt GEIAA metodik"]?.trim();
              if (klass === "SE") lookup[name] = 10;
            });
            resolve(lookup);
          },
          error: err => reject(err)
        });
      });
    }

    async function fetchGBIFObservations(scientificName) {
      const bounds = map.getBounds();
      const south = bounds.getSouth();
      const west = bounds.getWest();
      const north = bounds.getNorth();
      const east = bounds.getEast();
      const wkt = `POLYGON((${west} ${south}, ${east} ${south}, ${east} ${north}, ${west} ${north}, ${west} ${south}))`;
      const today = new Date();
      const fromYear = today.getFullYear() - 5;
      const url = `https://api.gbif.org/v1/occurrence/search?scientificName=${encodeURIComponent(scientificName)}&hasCoordinate=true&geometry=${encodeURIComponent(wkt)}&limit=150&year=${fromYear},${today.getFullYear()}`;

      const response = await fetch(url);
      const data = await response.json();
      return data.results || [];
    }

    async function generateHeatmap() {
      document.getElementById('loading').style.display = 'block';
      const speciesLookup = await loadSETaxonNames();
      const names = Object.keys(speciesLookup);
      const allPoints = [];

      for (let i = 0; i < names.length; i++) {
        const name = names[i];
        const weight = speciesLookup[name];
        try {
          const observations = await fetchGBIFObservations(name);
          observations.forEach(obs => {
            if (obs.decimalLatitude && obs.decimalLongitude) {
              allPoints.push([obs.decimalLatitude, obs.decimalLongitude, weight]);
            }
          });
          await delay(400); // vänta 400 ms mellan anrop
        } catch (err) {
          console.warn(`Fel vid hämtning för art: ${name}`);
        }
      }

      if (heatLayer) map.removeLayer(heatLayer);
      heatLayer = L.heatLayer(allPoints, {
        radius: 20,
        blur: 15,
        maxZoom: 10
      }).addTo(map);

      document.getElementById('loading').style.display = 'none';

      if (allPoints.length === 0) alert("Inga SE-observationer hittades i kartvyn.");
    }

    window.generateHeatmap = generateHeatmap;
  </script>
</body>
</html>
