<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Heatmap: Invasiva arter SE & HI från GBIF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    .controls { padding: 1em; background: #f4f4f4; }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="generateHeatmap()">Visa heatmap för SE och HI-klassade arter</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let heatLayer;

    async function loadRiskCSV() {
      return new Promise((resolve, reject) => {
        Papa.parse("Riskklassning2024_Uttag.csv", {
          download: true,
          header: true,
          complete: results => {
            const lookup = {};
            results.data.forEach(row => {
              const name = row["Vetenskapligt namn (vid riskklassificeringens genomförande)"]?.trim();
              const klass = row["Riskkategori, utfall enligt GEIAA metodik"]?.trim();
              if (klass === "SE") lookup[name] = 10;
              if (klass === "HI") lookup[name] = 5;
            });
            resolve(lookup);
          },
          error: err => reject(err)
        });
      });
    }

    async function fetchGBIFObservations(scientificName) {
      const bounds = map.getBounds();
      const wkt = `POLYGON((${bounds.getWest()} ${bounds.getSouth()}, ${bounds.getEast()} ${bounds.getSouth()}, ${bounds.getEast()} ${bounds.getNorth()}, ${bounds.getWest()} ${bounds.getNorth()}, ${bounds.getWest()} ${bounds.getSouth()}))`;
      const today = new Date();
      const fromYear = today.getFullYear() - 5;
      const url = `https://api.gbif.org/v1/occurrence/search?scientificName=${encodeURIComponent(scientificName)}&hasCoordinate=true&geometry=${encodeURIComponent(wkt)}&limit=150&year=${fromYear},${today.getFullYear()}`;

      const response = await fetch(url);
      const data = await response.json();
      return data.results || [];
    }

    async function generateHeatmap() {
      const riskLookup = await loadRiskCSV();
      const names = Object.keys(riskLookup);
      const allPoints = [];

      for (let i = 0; i < names.length; i++) {
        const name = names[i];
        const weight = riskLookup[name];
        try {
          console.log(`GBIF-hämtning: ${name}`);
          const observations = await fetchGBIFObservations(name);
          observations.forEach(obs => {
            if (obs.decimalLatitude && obs.decimalLongitude) {
              allPoints.push([obs.decimalLatitude, obs.decimalLongitude, weight]);
            }
          });
        } catch (err) {
          console.warn(`Fel för ${name}`);
        }
      }

      if (heatLayer) map.removeLayer(heatLayer);
      heatLayer = L.heatLayer(allPoints, {
        radius: 20,
        blur: 15,
        maxZoom: 10
      }).addTo(map);

      if (allPoints.length === 0) alert("Inga observationer hittades för SE/HI-klassade arter.");
    }

    window.generateHeatmap = generateHeatmap;
  </script>
</body>
</html>
