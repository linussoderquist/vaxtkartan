<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Karta: Kärlväxtobservationer via GBIF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { height: 90vh; }
    .controls { padding: 1em; background: #f4f4f4; }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="fetchObservations()">Visa kärlväxter i kartvyn</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markerLayer;

    async function fetchObservations() {
      if (markerLayer) {
        map.removeLayer(markerLayer);
      }

      const bounds = map.getBounds();
      const gbifBBox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;

      const url = `https://api.gbif.org/v1/occurrence/search?taxon_key=6&hasCoordinate=true&limit=150&geometry=POLYGON((
        ${bounds.getWest()} ${bounds.getSouth()},
        ${bounds.getEast()} ${bounds.getSouth()},
        ${bounds.getEast()} ${bounds.getNorth()},
        ${bounds.getWest()} ${bounds.getNorth()},
        ${bounds.getWest()} ${bounds.getSouth()}
      ))`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const features = data.results.map(obs => {
          return {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [obs.decimalLongitude, obs.decimalLatitude]
            },
            properties: {
              name: obs.species || obs.scientificName || "Okänd art",
              date: obs.eventDate || "okänt datum"
            }
          };
        });

        markerLayer = L.geoJSON({ type: "FeatureCollection", features: features }, {
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            const popup = `<strong>${props.name}</strong><br>Datum: ${props.date}`;
            layer.bindPopup(popup);
          },
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: '#3388ff',
              color: '#000',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.6
            });
          }
        }).addTo(map);

        if (features.length === 0) {
          alert('Inga observationer hittades i den valda kartvyn.');
        }
      } catch (error) {
        console.error('Fel vid hämtning:', error);
        alert('Kunde inte hämta data från GBIF.');
      }
    }
  </script>
</body>
</html>
