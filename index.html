<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Heatmap: Nektarproduktion från GBIF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Montserrat', sans-serif; }
    #map { height: 80vh; }
    .controls { padding: 1em; background: #f4f4f4; }
    #loading {
      position: absolute;
      top: 1em;
      right: 1em;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5em 1em;
      border-radius: 4px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="generateHeatmap()">Visa heatmap för nektarproduktion (GBIF)</button>
    <button onclick="generateRelevanceHeatmap()">Visa heatmap för biodiversitetsvärde (GBIF)</button>
    <button onclick="generateTaxonKeyCSV()">Ladda ner artlista med taxonKeys</button>
  </div>
  <div id="loading">Laddar observationer...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const csvURL = "vaxtdata.csv";

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function loadCSVColumn(columnName) {
      return new Promise((resolve, reject) => {
        Papa.parse(csvURL, {
          download: true,
          header: true,
          complete: results => {
            const lookup = {};
            results.data.forEach(row => {
              const name = row["Scientific name"]?.trim();
              const value = parseFloat(row[columnName]);
              if (name && !isNaN(value) && value > 0) {
                lookup[name] = value;
              }
            });
            resolve(lookup);
          },
          error: err => reject(err)
        });
      });
    }

    async function getTaxonKeys(names) {
      const mapping = {};
      for (const name of names) {
        const url = `https://api.gbif.org/v1/species/match?name=${encodeURIComponent(name)}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          if (data.usageKey) {
            mapping[name] = data.usageKey;
          }
        } catch (err) {
          console.warn(`TaxonKey-hämtning misslyckades för ${name}`, err);
        }
        await delay(100);
      }
      return mapping;
    }

    async function generateTaxonKeyCSV() {
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';
      loadingElement.textContent = 'Hämtar taxonKeys...';

      Papa.parse(csvURL, {
        download: true,
        header: true,
        complete: async function(results) {
          const names = results.data.map(row => row["Scientific name"]?.trim()).filter(n => !!n);
          const taxonMap = await getTaxonKeys(names);

          const enriched = results.data.map(row => {
            const name = row["Scientific name"]?.trim();
            return {
              ...row,
              taxonKey: taxonMap[name] || ""
            };
          });

          const csv = Papa.unparse(enriched);
          const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "vaxtdata_taxonkeys.csv";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          loadingElement.style.display = 'none';
        }
      });
    }
  </script>
  <footer style="padding: 1em; background: #f4f4f4; font-size: 0.9em; text-align: center;">
    <strong>Källor:</strong>
    <a href="https://www.gbif.org" target="_blank">gbif.org</a> |
    <a href="https://doi.org/10.1016/j.ecolind.2020.106923" target="_blank">https://doi.org/10.1016/j.ecolind.2020.106923</a>
  </footer>
</body>
</html>
