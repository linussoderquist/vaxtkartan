<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Heatmap: Biodiversity relevance från GBIF + CSV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    .controls { padding: 1em; background: #f4f4f4; }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="generateHeatmap()">Hämta artdata från GBIF och visa heatmap</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let heatLayer;
    const csvURL = "vaxtdata.csv";

    async function loadCSVData() {
      return new Promise((resolve, reject) => {
        Papa.parse(csvURL, {
          download: true,
          header: true,
          complete: (results) => {
            const lookup = {};
            results.data.forEach(row => {
              const name = row["Scientific name"]?.trim();
              const relevance = parseFloat(row["Biodiversity relevance"]);
              if (name && !isNaN(relevance)) {
                lookup[name] = relevance;
              }
            });
            resolve(lookup);
          },
          error: (err) => reject(err)
        });
      });
    }

    async function fetchGBIFObservations(scientificName) {
      const bounds = map.getBounds();
      const south = bounds.getSouth();
      const west = bounds.getWest();
      const north = bounds.getNorth();
      const east = bounds.getEast();

      const wkt = `POLYGON((${west} ${south}, ${east} ${south}, ${east} ${north}, ${west} ${north}, ${west} ${south}))`;
      const url = `https://api.gbif.org/v1/occurrence/search?scientificName=${encodeURIComponent(scientificName)}&hasCoordinate=true&limit=100&geometry=${encodeURIComponent(wkt)}`;

      const response = await fetch(url);
      const data = await response.json();
      return data.results || [];
    }

    async function generateHeatmap() {
      console.log("Startar heatmap-generering...");
      const relevanceLookup = await loadCSVData();
      const names = Object.keys(relevanceLookup);

      const allPoints = [];

      for (let i = 0; i < names.length; i++) {
        const name = names[i];
        const relevance = relevanceLookup[name];
        try {
          console.log(`Hämtar GBIF-data för: ${name}`);
          const observations = await fetchGBIFObservations(name);
          console.log(`Antal observationer för ${name}:`, observations.length);

          observations.forEach(obs => {
            if (obs.decimalLatitude && obs.decimalLongitude) {
              console.log(`Lägger till punkt: (${obs.decimalLatitude}, ${obs.decimalLongitude}) med relevans: ${relevance}`);
              allPoints.push([
                obs.decimalLatitude,
                obs.decimalLongitude,
                relevance
              ]);
            }
          });
        } catch (err) {
          console.warn(`Kunde inte hämta GBIF-data för ${name}`);
        }
      }

      if (heatLayer) map.removeLayer(heatLayer);
      heatLayer = L.heatLayer(allPoints, {
        radius: 20,
        blur: 15,
        maxZoom: 10
      }).addTo(map);

      if (allPoints.length === 0) {
        alert("Inga observationer matchade CSV-datan.");
      }
    }

    window.generateHeatmap = generateHeatmap;
  </script>
